<!DOCTYPE html>
<html>

<head>
    <title>Pipar kynningar</title>
    <meta charset="utf-8">
    <meta http-Equiv="Cache-Control" Content="no-cache"/>
    <meta http-Equiv="Pragma" Content="no-cache"/>
    <meta http-Equiv="Expires" Content="0"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent"/>
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, minimal-ui">

    <link rel="stylesheet" href="/static/lib/revealjs/css/reveal.css">
    <link rel="stylesheet" href="/static/lib/revealjs/css/theme/black.css" id="theme">
    <!-- Code syntax highlighting -->
    <link rel="stylesheet" href="/static/lib/revealjs/lib/css/zenburn.css">
    {% if edit %}
        <link rel="stylesheet" href="/static/css/editorframe.css">
    {% endif %}
    <script>
        var link = document.createElement('link');
        link.rel = 'stylesheet';
        link.type = 'text/css';
        link.href = window.location.search.match(/print-pdf/gi) ? '/static/lib/revealjs/css/print/pdf.css' : '/static/lib/revealjs/css/print/paper.css';
        document.getElementsByTagName('head')[0].appendChild(link);
    </script>
    <!--[if lt IE 9]>
		<script src="/static/lib/revealjs/lib/html5shiv.js"></script>
	<![endif]-->
</head>

<body spellcheck="false">
{% block content %}{% endblock content %}
<script src="/static/lib/revealjs/lib/head.min.js"></script>
<script src="/static/lib/revealjs/js/reveal.js"></script>
<script>
    // Full list of configuration options available at:
    // https://github.com/hakimel/reveal.js#configuration
    Reveal.initialize({
        width: 1000,
        height: 559,
        controls: true,
        history: true,
        center: true,
        transition: 'slide', // none/fade/slide/convex/concave/zoom
        {% if edit %}
            {# edit is true when slide is inside the editor iframe #}
            postMessageEvents: true,
            minScale: 1,
			maxScale: 1,
        {% endif %}
        {% if master  %}
            {# if master is true. slides are in the add new dialog as small iframes #}
            controls: false,
            history: false,
            progress: false,
            keyboard: false,
            overview: false,
            touch: false,
            help: false,
        {% endif %}

        // Optional reveal.js plugins
        dependencies: [
            {
                src: '/static/lib/revealjs/lib/classList.js', condition: function () {
                return !document.body.classList;
            }
            },
            {
                src: '/static/lib/revealjs/plugin/markdown/marked.js', condition: function () {
                return !!document.querySelector('[data-markdown]');
            }
            },
            {
                src: '/static/lib/revealjs/plugin/markdown/markdown.js', condition: function () {
                return !!document.querySelector('[data-markdown]');
            }
            },
            {
                src: '/static/lib/revealjs/plugin/highlight/highlight.js', async: true, condition: function () {
                return !!document.querySelector('pre code');
            }, callback: function () {
                hljs.initHighlightingOnLoad();
            }
            },
            {src: '/static/lib/revealjs/plugin/zoom-js/zoom.js', async: true},
            {src: '/static/lib/revealjs/plugin/notes/notes.js', async: true}
        ]
    });

</script>
</body>

</html>
